<div class="seller-auth">
<div class="signup" *ngIf="!isLogin">
    <h1>seller signup</h1>
    <form  class="common-form" #sellerSignup="ngForm" (ngSubmit)="signup(sellerSignup.value)">
        <input type="text" class="form-input"ngModel name="name" placeholder="name">
        <input type="email"class="form-input" ngModel name="email" placeholder="email">
        <input type="password" class="form-input" ngModel name="pass" placeholder="password">
        <button class="form-button"> singup</button>
        <a (click)="openLogIn()" class="auth-toggle-link">already have an account?click to login</a>
    </form>
</div>
<div class="login" *ngIf="isLogin">
    <h1>seller signin</h1>
    <form  class="common-form" #sellerLogIn="ngForm" (ngSubmit)="login(sellerLogIn.value)">
        <input type="email"class="form-input" ngModel name="email" placeholder="email">
        <input type="password" class="form-input" ngModel name="pass" placeholder="password">
        <button class="form-button"> sing in</button>
        <a (click)="openLogIn()" class="auth-toggle-link">don't have an account?signup here</a>
    </form>
</div>
</div>
